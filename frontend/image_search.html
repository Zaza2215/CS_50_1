<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="font/Itim-Regular.ttf" rel="stylesheet">
    <title>My Google image</title>
</head>
<body>
<div>
    <button id="advanced-search" class="button-main-link" onclick="window.location.href='advanced_search.html';">
        Advanced<br>search
    </button>
    <button id="my_google" class="button-main-link" onclick="window.location.href='index.html';">
        My<br>Google
    </button>
</div>
<div class="centered">
    <h1 class="main-header">My Google</h1>
    <form action='https://www.google.com/search'>
        <input id="search-input" type="text" name="q">
        <input id="hidden-tbm" type="text" name="tbm" value="isch">
        <div class="one-button">
            <div id="one-but">
                <input class="button-search" id="btn-search" type="submit" value="Google Search">
            </div>
        </div>
    </form>
</div>
</body>
</html>
